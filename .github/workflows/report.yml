name: Report

on: pull_request

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - run: npm ci --ignore-scripts
      - run: npm run bundle:library
      - run: |
          SIZE_REPORT_LIBRARY_BRANCH=$(npm run report:size:library | tail -n 7)
          echo "SIZE_REPORT_LIBRARY_BRANCH<<EOF" >> $GITHUB_ENV
          echo "$SIZE_REPORT_LIBRARY_BRANCH" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      - run: npm run build:showcase
      - run: |
          SIZE_REPORT_SHOWCASE_BRANCH=$(npm run report:size:showcase | tail -n 11)
          echo "SIZE_REPORT_SHOWCASE_BRANCH<<EOF" >> $GITHUB_ENV
          echo "$SIZE_REPORT_SHOWCASE_BRANCH" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      - run: |
          # include hidden files
          # https://askubuntu.com/questions/740805/how-can-i-remove-all-files-from-current-directory-using-terminal
          shopt -s dotglob
          rm -rf *
      - uses: actions/checkout@v2
        with:
          ref: 'main'
      - run: npm ci --ignore-scripts
      - run: npm run bundle:library
      - run: |
          SIZE_REPORT_LIBRARY_MAIN=$(npm run report:size:library | tail -n 7)
          echo "SIZE_REPORT_LIBRARY_MAIN<<EOF" >> $GITHUB_ENV
          echo "$SIZE_REPORT_LIBRARY_MAIN" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      - run: npm run build:showcase
      - run: |
          SIZE_REPORT_SHOWCASE_MAIN=$(npm run report:size:showcase | tail -n 11)
          echo "SIZE_REPORT_SHOWCASE_MAIN<<EOF" >> $GITHUB_ENV
          echo "$SIZE_REPORT_SHOWCASE_MAIN" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      - uses: actions/github-script@v6
        with:
          script: |
            const { SIZE_REPORT_LIBRARY_BRANCH, SIZE_REPORT_LIBRARY_MAIN, SIZE_REPORT_SHOWCASE_BRANCH, SIZE_REPORT_SHOWCASE_MAIN } = process.env
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `# üìà Size Report\n\n## üì¶ Library size\n\n### üìç Current branch\n\n${SIZE_REPORT_LIBRARY_BRANCH}\n\n### üè† Main branch\n\n${SIZE_REPORT_LIBRARY_MAIN}\n\n## üé§ Showcase size\n\n### üìç Current branch\n\n${SIZE_REPORT_SHOWCASE_BRANCH}\n\n### üè† Main branch\n\n${SIZE_REPORT_SHOWCASE_MAIN}`
            })
